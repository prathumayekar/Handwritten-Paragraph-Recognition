{% extends 'main.html' %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-10 col-md-6">
        <h3>Sign  Up</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for me in messages %}
          <p class="bg-primary text-white border-2 p-1 text-center">{{me}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
<form action="#" method="POST">
    <div class="form-group mb-2" >
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group mb-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password">
    </div>
    <div class="form-group mb-2">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" id="exampleInputPassword2" placeholder="Confirm Password">
      </div>
  
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
    <p>Already a User? <span class="text-primary"><a href="{{url_for('login')}}">Log In</a></span></p>
  </form>
</div>
</div>
  
{% endblock %}
